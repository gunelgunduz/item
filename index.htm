<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Nested List Example</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
    <ul>
        <li>Normal Item 1</li>
        <li class="italic">Italic Item</li>
        <li>Normal Item 2
            <ul>
                <li class="strikethrough">Strikethrough Item</li>
                <li class="underline">Underlined Item</li>
                <li class="bold">Bold Item</li>
                <li>Normal Sub Item</li>
            </ul>
        </li>
        <li>Normal Item 3</li>
    </ul>
</body>
</html>
